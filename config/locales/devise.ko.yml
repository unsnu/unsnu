ko:
  devise:
    confirmations:
      confirmed: 가입이 완료되었습니다. 이제 로그인할 수 있습니다.
      send_instructions: 인증 메일이 전송되었습니다.
      send_paranoid_instructions: 메일 주소가 등록되어 있습니다. 등록된 주소로 인증 메일이 전송되었습니다.
    failure:
      already_authenticated: 이미 로그인되어 있습니다.
      inactive: 계정이 아직 활성화되지 않았습니다.
      invalid: 아이디 혹은 비밀번호가 올바르지 않습니다.
      invalid_token: 인증 토큰이 유효하지 않습니다.
      locked: 계정이 잠겨 있습니다.
      not_found_in_database: 아이디 혹은 비밀번호가 올바르지 않습니다.
      timeout: 로그아웃 되었습니다. 다시 로그인해 주세요.
      unauthenticated: 로그인해 주세요.
      unconfirmed: 인증이 필요합니다.
    mailer:
      confirmation_instructions:
        subject: 인증 방법
      reset_password_instructions:
        subject: 비밀번호 재설정 방법
      unlock_instructions:
        subject: 잠금해제 방법
    omniauth_callbacks:
      failure: ! '%{reason}과 같은 이유로 %{kind}로부터 인증받지 못했습니다.'
      success: ! '%{kind} 계정에서 인증되었습니다.'
    passwords:
      no_token: 비밀번호 재설정 메일을 통해서만 이 페이지에 접근할 수 있습니다. 주소가 올바른지 확인해 주세요.
      send_instructions: 비밀번호 재설정 메일이 전송되었습니다.
      send_paranoid_instructions: 메일 주소가 등록되어 있습니다. 등록된 주소로 비밀번호 재설정 메일이 전송되었습니다.
      updated: 비밀번호를 변경했습니다. 로그인 되었습니다.
      updated_not_active: 비밀번호가 성공적으로 변경되었습니다.
    registrations:
      destroyed: 탈퇴가 완료되었습니다. UNSNU는 재가입을 언제나 환영합니다.
      signed_up: 로그인 되었습니다.
      signed_up_but_inactive: 계정이 아직 활성화되지 않아 로그인에 실패했습니다.
      signed_up_but_locked: 계정이 잠겨 있어 로그인에 실패했습니다.
      signed_up_but_unconfirmed: 인증 메일이 발송되었습니다. 메일을 확인해 주세요.
      update_needs_confirmation: "You updated your account successfully, but we need to verify your new email address. Please check your email and click on the confirm link to finalize confirming your new email address."
      updated: 정보 수정이 완료되었습니다.
    sessions:
      signed_in: 로그인 되었습니다.
      signed_out: 로그아웃 되었습니다.
    unlocks:
      send_instructions: 잠금 해제 메일이 전송되었습니다.
      send_paranoid_instructions: 메일 주소가 등록되어 있습니다. 등록된 주소로 잠금 해제 메일이 전송되었습니다.
      unlocked: 계정이 성공적으로 잠금 해제되었습니다. 이제 로그인할 수 있습니다.
  errors:
    messages:
      already_confirmed: 은 이미 인증되었습니다. 다시 로그인해 주세요.
      confirmation_period_expired: ! '은 %{period} 이내에 인증을 해야 합니다. 인증 요청을 다시 해보세요.'
      expired: 이 만료되었습니다. 다시 요청해 주세요.
      not_found: 을 찾을 수 없습니다.
      not_locked: 이 잠기지 않았습니다.
      not_saved: ! '오류 %{count}개가 발생했습니다.'
